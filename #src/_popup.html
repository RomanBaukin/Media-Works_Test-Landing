      <h3>Авторизация</h3>
      <form method="POST">
        <label>
          <div>E-mail</div><input type="text" placeholder="Введите e-mail" required>

        <label>
          <div>Пароль</div><input type="password" placeholder="Введите пароль" required>

      </form>
    </div>
  </div>
</div>
